<div class="picker">
  <img class="image" [src]="selectedLocationImage" *ngIf="selectedImage"
    role="button" (click)="onPickImage()">
  <ion-button (click)="onPickImage()" color="primary" *ngIf="!selectedImage">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input type="file"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"/>
