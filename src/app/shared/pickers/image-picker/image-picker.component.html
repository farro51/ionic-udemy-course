<div class="picker">
  <img class="image" [src]="selectedImage" *ngIf="selectedImage && showPreview"
    role="button" (click)="onPickImage()">
  <ion-button (click)="onPickImage()" color="primary" *ngIf="!selectedImage || !showPreview">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"/>
